---
layout: default
---
<div  class="course">
  <header>
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ page.logo }}" />
    <img class="logo" src="{{ page.logo | prepend: '/assets/img/' | relative_url }}">
    <h1 class="course-title">{{ page.title }}</h1>
    <h2 class="course-description clearfix">{{ page.description }}</h2>
  </header>
  <section>
    {{ content }}
  </section>
</div>
