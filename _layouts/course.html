---
layout: default
---
<div class="course">
  <header>
    <img class="logo" src="{{ page.image | prepend: '/assets/img/' | relative_url }}">
    <h1 class="course-title">{{ page.maintitle }}</h1>
    <h2 class="course-description clearfix">{{ page.title }}</h2>
  </header>
  <section>
    {{ content }}
  </section>
</div>
