---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p>
    <h2 class="post-description">{{ page.description }}</h2>
    <p/>
  </header>
  {% if class==home %}
  <section class="container {{ page.class }}">
    {{ content }}
  </section>
  {% else %}
  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>
  {% endif %}
</div>
