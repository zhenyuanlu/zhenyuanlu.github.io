<div x-data="{ hoveredCity: null }" class="w-full py-6 flex-grow"
    :class="darkMode ? 'bg-gray-950 text-gray-100' : 'bg-white text-gray-900'">
    <div class="max-w-5xl mx-auto px-4 sm:px-6">
        <div class="relative flex items-center justify-center">
            <!-- Cities Container -->
            <div class="flex items-center justify-between gap-12 sm:gap-16 md:gap-20">
                {% for city in site.data.cities %}
                <!-- City Node -->
                <div class="relative group">
                    {% unless forloop.first %}
                    <div class="absolute w-full h-px right-full top-7 -translate-x-2"
                        :class="darkMode ? 'bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800' : 'bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200'">
                        <div class="absolute inset-0 transform origin-left transition-transform duration-300"
                            :class="hoveredCity === '{{ city.name }}' ? 'scale-x-100 bg-blue-500/20' : 'scale-x-0 bg-blue-500/10'">
                        </div>
                    </div>
                    {% endunless %}

                    <div class="relative flex flex-col items-center" @mouseenter="hoveredCity = '{{ city.name }}'"
                        @mouseleave="hoveredCity = null">
                        <!-- City Icon -->
                        <div class="relative w-10 h-10 md:w-14 md:h-14 rounded-full overflow-hidden border-2 transition-all duration-300 cursor-pointer transform hover:shadow-lg bg-white dark:bg-gray-900"
                            :class="darkMode ? 'border-gray-800 hover:border-gray-700' : 'border-gray-100 hover:border-gray-200'">
                            <!-- B&W Image -->
                            <img src="{{ city.image_bw }}"
                                class="w-full h-full object-cover transition-opacity duration-500"
                                :class="hoveredCity === '{{ city.name }}' ? 'opacity-0' : 'opacity-100'"
                                alt="{{ city.name }} B&W">
                            <!-- Color Image -->
                            <img src="{{ city.image_color }}"
                                class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500"
                                :class="hoveredCity === '{{ city.name }}' ? 'opacity-100' : 'opacity-0'"
                                alt="{{ city.name }} Color">
                        </div>

                        <!-- City Name -->
                        <span
                            class="mt-2 md:mt-3 text-sm tracking-wide transition-colors duration-300"
                            :class="darkMode ? 'text-gray-400 group-hover:text-gray-200' : 'text-gray-600 group-hover:text-gray-900'">
                            {{ city.name }}
                        </span>

                        <template x-if="hoveredCity === '{{ city.name }}'">
                            <div class="absolute left-1/2 transform -translate-x-1/2 -translate-y-4 pointer-events-none z-20 transition-all duration-200"
                                style="top: -1.5rem;">
                                <div class="px-2 md:px-3 py-1 md:py-1.5 rounded-md text-xs shadow-lg whitespace-nowrap"
                                    :class="darkMode ? 'bg-gray-800 text-gray-200' : 'bg-white text-gray-700 border border-gray-100'">
                                    {{ city.memory }}
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
