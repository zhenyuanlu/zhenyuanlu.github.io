<!-- _includes/hero.html -->
<section id="home" x-cloak class="py-8 px-4" :class="darkMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-900'">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Mobile Profile Image -->
        <div class="flex justify-center md:hidden mb-8">
            <div class="relative w-32 h-32">
              <img
                src="{{ '/assets/images/z.png' | relative_url }}"
                alt="{{ site.data.hero.name }}"
                class="rounded-2xl shadow-lg object-cover w-32 h-32"
              />
            </div>
          </div>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row items-center gap-12">
            <div class="flex-1 space-y-6">
                <h1 class="text-2xl md:text-3xl font-bold leading-tight text-center md:text-left">
                    {{ site.data.hero.name }}
                </h1>
                <div class="space-y-4 text-lg" :class="darkMode ? 'text-gray-300' : 'text-gray-600'">
                    {% for paragraph in site.data.hero.bio %}
                      <p>{{ paragraph | markdownify }}</p>
                    {% endfor %}
                </div>
                
                <!-- Social Links -->
                <div class="flex gap-4 justify-center md:justify-start pb-6">
                    {% for link in site.data.social %}
                    <a
                        href="{{ link.href }}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="p-2 rounded-lg transition-colors"
                        :class="darkMode ? 'text-gray-400 hover:text-white hover:bg-gray-800' : 'text-gray-600 hover:bg-gray-100 hover:bg-gray-100'"
                        aria-label="{{ link.label }}"
                    >
                        <i data-lucide="{{ link.icon }}" class="w-6 h-6"></i>
                    </a>
                    {% endfor %}
                </div>

            </div>
            
            
            <!-- Desktop Profile Image -->
            <div class="hidden md:block flex-shrink-0">
                <div class="relative w-64 h-64">
                    <img
                        src="{{ '/assets/images/z.png' | relative_url }}"
                        alt="{{ site.title }}"
                        class="rounded-2xl shadow-lg object-cover"
                    />
                </div>
            </div>
        </div>
        <!-- Quote Section -->
        {% if site.data.quotes %}
            <div class="pt-6 border-t w-full max-w-3xl" :class="darkMode ? 'border-white/10' : 'border-gray-200/80'">
                {% for q in site.data.quotes %}
                    <div class="mb-4 text-left mx-auto">
                        <div class="flex items-center gap-2" :class="darkMode ? 'text-gray-400' : 'text-gray-500'">
                        <i class="fa fa-quote-left w-4 h-4"></i>
                        <p class="text-sm italic">{{ q.text }}</p>
                        </div>
                        <div class="ml-6 text-sm" :class="darkMode ? 'text-gray-400' : 'text-gray-500'">
                        {{ q.author }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</section>
