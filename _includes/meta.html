
<meta charset="UTF-8">
<meta http-equiv="content-language" content="en">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ page.title }}{% if page.nav and page.url != "/" %} | {{ page.nav }}{% endif %}</title>

<meta name="author" content="Zhenyuan Lu">
<meta name="citation_title" content="{{ page.title}}">
<meta name="citation_author" content="Zhenyuan Lu">
<meta name="citation_publication_date" content="{{ page.date | date: '%Y' }}">
<meta name="description" content="{{ page.description }}">

{% if page.paper %}
  <meta name="citation_pdf_url"
    content="{{ page.paper }}">
{% endif %}

<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="{{ page.image | prepend: '/assets/img' | prepend: site.url }}" />
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
<meta property="twitter:title" content="{{ page.title}}">
