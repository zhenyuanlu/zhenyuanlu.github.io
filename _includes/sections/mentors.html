
    <!-- Mentors Section -->
    <section id="mentors" x-cloak class="py-20 px-4"
    :class="darkMode ? 'bg-gray-950 text-gray-100' : 'bg-gray-50 text-gray-900'">
    <div class="rounded-xl p-6 shadow-sm transition-colors duration-200"
         :class="darkMode ? 'bg-gray-900' : 'bg-white'">
      <h3 class="text-sm mb-6" :class="darkMode ? 'text-gray-400' : 'text-gray-600'">
        Deep Gratitude to My Professors in Texas
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for mentor in site.data.mentors %}
          <a
            href="{{ mentor.website }}"
            target="_blank"
            rel="noopener noreferrer"
            class="group flex items-start gap-4 p-4 rounded-lg transition-colors duration-200"
            :class="[darkMode ? 'hover:bg-gray-800' : 'hover:bg-gray-50']"
          >
            <img
              src="{{ mentor.image | relative_url }}"
              alt="{{ mentor.name }}"
              class="w-16 h-16 rounded-full object-cover"
            />
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-2">
                {% if site.icon_set == 'fontawesome' %}
                  <i class="fa fa-{{ mentor.icon }} w-4 h-4"
                     :class="darkMode ? 'text-gray-400' : 'text-gray-500'"></i>
                {% else %}
                  <i data-lucide="{{ mentor.icon }}" class="w-4 h-4"
                     :class="darkMode ? 'text-gray-400' : 'text-gray-500'"></i>
                {% endif %}
                <h4 class="text-base font-medium"
                    :class="darkMode ? 'text-white group-hover:text-blue-400' : 'text-gray-900 group-hover:text-blue-600'">
                  {{ mentor.name }}
                </h4>
                <!-- External link icon with fade-in on hover -->
                <i data-lucide="external-link" class="w-3 h-3"
                   style="opacity:0; transition:opacity .2s;"
                   :class="darkMode ? 'text-blue-400' : 'text-blue-600'"
                   @mouseover="$el.style.opacity='1'"
                   @mouseout="$el.style.opacity='0'"></i>
              </div>
              <p class="text-sm" :class="darkMode ? 'text-gray-300' : 'text-gray-600'">
                {{ mentor.contribution }}
              </p>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
</section>
