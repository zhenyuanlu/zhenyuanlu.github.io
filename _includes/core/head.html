<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://unpkg.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

<!-- Google tag (gtag.js) -->
{% include core/google_tag.html %}

<!-- SEO -->
{% include core/head_seo.html %}

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

<!-- Consider inlining critical CSS or preloading CSS -->
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest" defer></script>

<!-- Alpine.js -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- JS -->
<script src="{{ '/assets/js/filter-blog.min.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/toc.min.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/zenlu.min.js' | relative_url }}" defer></script>

<!-- MathJax Config -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
<!-- MathJax Script -->
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>

<!-- FontAwesome (Consider local subset or defer loading) -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

{% if page.style %}
  {{ page.style | strip_newlines }}
{% endif %}
