<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google tag (gtag.js) -->
{% include core/google_tag.html %}

<!-- SEO -->
{% include core/head_seo.html %}

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

<!-- Tailwind CSS -->
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest" defer></script>

<!-- Alpine.js -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<!-- Javascript min js  -->
<script src="{{ '/assets/js/filter-blog.min.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/toc.min.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/zenlu.min.js' | relative_url }}" defer></script>


<!-- For MathJax -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" defer></script>

<!-- FontAwesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<!-- add page style if has -->
{% if page.style %}
  {{ page.style | strip_newlines }}
{% endif %}
